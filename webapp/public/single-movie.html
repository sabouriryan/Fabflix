<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load single-star.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Nunito Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../styles/style.css"/>
    <link rel="stylesheet" href="../styles/single-movie-style.css"/>
    <script src="https://kit.fontawesome.com/4d7e7da3eb.js" crossorigin="anonymous"></script>

    <title>Single Movie</title>
  </head>
  <body class="gradient-background">
    <header>
      <nav class="nav-bar">
        <div class="left-nav">
          <div class="logo-container">
            <a id="home-button" href="../index.html" class="gradient-text">Fabflix</a>
          </div>
        </div>
        <div class="right-nav">
          <form id="nav-search-form" class="search-form">
            <div class="nav-title-search-bar-container">
              <button type="button" onclick="showAdvanced()" id="adv-search-toggle" class="hidden"><i class='fas fa-ellipsis-h'></i></button>
              <input type="text" class="nav-title-search-bar" name="title" placeholder="Search for movie titles">
              <button id="nav-search-submit" type="submit"><i class='fas fa-search'></i></button>
            </div>
            <div id="adv-search-dropdown" class="floating hidden">
              <input type="text" class="adv-search-bar search-bar" name="year" placeholder="Year">
              <input type="text" class="adv-search-bar search-bar" name="director" placeholder="Director">
              <input type="text" class="adv-search-bar search-bar" name="starName" placeholder="Star">
            </div>
          </form>
          <div>
            <a id="checkout-button" href="public/shopping-cart.html">Cart <i class="fas fa-shopping-cart"></i></a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="movie-card floating">
        <div class="movie-card-head">
          <h1 id="movie_title" class="gradient-text"></h1>
          <h3 id="movie_rating"></h3>
        </div>
        <div id="genre_list" class="genre-bubbles"></div>
        <div class="movie-card-body">
          <h3 class="movie-card-header">About</h3>
          <p id="movie_year"><span class="bullet-text">Production Year  </span> </p>
          <p id="movie_director"><span class="bullet-text">Director  </span></p>
          <h3 class="movie-card-header">Stars</h3>
          <p id="star_list"></p>
        </div>
        <div class="movie-card-bottom">
          <div id="add-to-cart-container"></div>
          <button id="back-button" onclick=goBack()><i class='fas fa-angle-left'></i> Go Back</button>
        </div>
      </div>
    </main>

    
    <!-- Load jQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="../scripts/single-movie.js"></script>
  </body>
</html>
