<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load single-star.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="../styles/style.css"/>
    <link rel="stylesheet" href="../styles/movie-list.css"/>
    <link rel="stylesheet" href="../styles/single-movie-style.css"/>
    <script src="https://kit.fontawesome.com/4d7e7da3eb.js" crossorigin="anonymous"></script>

    <title>Single Movie</title>
  </head>
  <body>
    <header>
      <nav class="nav-bar">
        <div class="left-nav">
          <div class="logo-container">
            <a id="home-button" href="../index.html">Fabflix</a>
          </div>
        </div>
        <div class="right-nav">
          <div class="search-dropdown">
            <i class='fas fa-search'></i>
            <form id="search-dropdown-form" class="floating">
              <input type="text" class="search-bar" name="title" placeholder="Title">
              <input type="text" class="search-bar" name="year" placeholder="Year">
              <input type="text" class="search-bar" name="director" placeholder="Director">
              <input type="text" class="search-bar" name="starName" placeholder="Star">
              <input id="search-submit" type="submit" value="Submit">
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="movie-card floating">
        <h1 id="movie_title"></h1>
        <p id="movie_year">Production Year: </p>
        <p id="movie_director">Director: </p>
        <p id="movie_rating">Rating: </p>
        <p id="genre_list">Genres: </p>
        <p id="star_list">Stars: </p>
      </div>
    </main>

    
    <!-- Load jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxce dn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Load our own JS file -->
    <!-- The path is relative to single-star.html, since these two files are in the same directory -->
    <!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
         otherwise the url is relative to the root path-->
    <script src="../scripts/single-movie.js"></script>
  </body>
</html>
