<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="../styles/style.css"/>
    <link rel="stylesheet" href="../styles/payment.css"/> <!-- Assuming you have a payment.css file for styling -->
  </head>
  <body class="gradient-background">
    <header>
      <nav class="nav-bar">
        <div class="left-nav">
          <div class="logo-container">
            <a id="home-button" href="../index.html" class="gradient-text">Fabflix</a>
          </div>
        </div>
        <div class="right-nav">
          <form id="nav-search-form" class="search-form">
            <div class="nav-title-search-bar-container">
              <button type="button" onclick="showAdvanced()" id="adv-search-toggle" class="hidden"><i class='fas fa-ellipsis-h'></i></button>
              <input type="text" class="nav-title-search-bar" name="title" placeholder="Search for movie titles">
              <button id="nav-search-submit" type="submit"><i class='fas fa-search'></i></button>
            </div>
            <div id="adv-search-dropdown" class="floating hidden">
              <input type="text" class="adv-search-bar search-bar" name="year" placeholder="Year">
              <input type="text" class="adv-search-bar search-bar" name="director" placeholder="Director">
              <input type="text" class="adv-search-bar search-bar" name="starName" placeholder="Star">
            </div>
          </form>
          <div>
            <a id="checkout-button" href="public/shopping-cart.html">Cart <i class="fas fa-shopping-cart"></i></a>
          </div>
        </div>
      </nav>
    </header>
      <main>
        <div id="payment-form-container" class="floating">
          <h1 class="gradient-text">Payment Page</h1>
          <form id="payment-form" action="#" method="post">
            <div class="payment-section">
              <label for="first-name"><b>First Name</b></label>
              <input type="text" id="first-name" class="payment-field" name="first-name" placeholder="Enter First Name of Card Holder" required>
            </div>
            <div class="payment-section">
              <label for="last-name"><b>Last Name</b></label>
              <input type="text" id="last-name" class="payment-field" name="last-name" placeholder="Enter Last Name of Card Holder" required>
            </div>
            <div class="payment-section">
              <label for="credit-card-number"><b>Credit Card Number</b></label>
              <input type="text" id="credit-card-number" class="payment-field" name="credit-card-number" placeholder="Enter Credit Card Number" required>
            </div>
            <div class="payment-section">
              <label for="expiration-date"><b>Expiration Date</b></label>
              <input type="text" id="expiration-date" class="payment-field" name="expiration-date" placeholder="YYYY-MM-DD" required>
            </div>
            <div id="payment-error-message"></div>
            <div class="payment-section total-section">
              <h3>Order Total</h3>
              <div id="total-price"></div>
            </div>
            <input id="payment-submit" type="submit" value="Place Order">
          </form>
        </div>
      </main>
    <!-- include jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../scripts/payment.js"></script>
    <script src="../scripts/search.js"></script>
  </body>
</html>
