<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load movie-list.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Opens Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>Movie List</title>

    <link rel="stylesheet" href="../styles/style.css"/>
    <link rel="stylesheet" href="../styles/movie-list.css"/>

    <script src="https://kit.fontawesome.com/4d7e7da3eb.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <header>
      <nav class="nav-bar">
      <div class="left-nav">
        <div class="logo-container">
          <a id="home-button" href="../index.html">Fabflix</a>
        </div>
      </div>
      <div class="right-nav">
        <div class="search-dropdown">
          <i class='fas fa-search'></i>
          <form id="search-dropdown-form" class="floating">
            <input type="text" class="search-bar" name="title" placeholder="Title">
            <input type="text" class="search-bar" name="year" placeholder="Year">
            <input type="text" class="search-bar" name="director" placeholder="Director">
            <input type="text" class="search-bar" name="starName" placeholder="Star">
            <input id="search-submit" type="submit" value="Submit">
          </form>
        </div>
      </div>
    </nav>
    </header>
    <main>
      <h1 id="search-result">Results</h1>
      <select id="page-limit-dropdown">
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
      <select id="sort-dropdown">
        <option value="1">Title: asc Rating: asc</option>
        <option value="2">Title: asc Rating: desc</option>
        <option value="3">Title: desc Rating: asc</option>
        <option value="4">Title: desc Rating: desc</option>
        <option value="5">Rating: asc Title: asc</option>
        <option value="6">Rating: asc Title: desc</option>
        <option value="7">Rating: desc Title: asc</option>
        <option value="8">Rating: desc Title: desc</option>
      </select>
      <div class="movie-list-container">
        <table id=movie_table class="floating striped">
          <thead>
            <tr>
              <th>Title</th>
              <th>Year</th>
              <th>Director</th>
              <th>Genres</th>
              <th>Stars</th>
              <th>Rating</th>
            </tr>
          </thead>
          <tbody id=movie_table_body></tbody>
        </table>
      </div>
      <div class="pagination-buttons">
        <button id="prev-page">Previous</button>
        <span id="current-page">Page X</span>
        <button id="next-page">Next</button>
      </div>
    </main>


  <!-- Load jQuery and Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Load our own JS file -->
  <!-- The path is relative to index.html, since these two files are in the same directory -->
  <!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
       otherwise the url is relative to the root path-->
  <script src="../scripts/movie-list.js"></script>
  <script src="../scripts/search.js"></script>
  </body>
</html>
