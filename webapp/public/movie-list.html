<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load movie-list.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Nunito -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>Movie List</title>

    <link rel="stylesheet" href="../styles/style.css"/>
    <link rel="stylesheet" href="../styles/movie-list.css"/>

    <script src="https://kit.fontawesome.com/4d7e7da3eb.js" crossorigin="anonymous"></script>

  </head>
  <body class="gradient-background">
    <header>
      <nav class="nav-bar">
        <div class="left-nav">
          <div class="logo-container">
            <a id="home-button" href="../index.html" class="gradient-text">Fabflix</a>
          </div>
        </div>
        <div class="right-nav">
          <div>
            <a id="checkout-button" href="shopping-cart.html">Cart <i class="fas fa-shopping-cart"></i></a>
          </div>
          <div class="search-dropdown">
            Search <i class='fas fa-search'></i>
            <form id="search-dropdown-form" class="floating">
              <input type="text" class="search-bar" name="title" placeholder="Title">
              <input type="text" class="search-bar" name="year" placeholder="Year">
              <input type="text" class="search-bar" name="director" placeholder="Director">
              <input type="text" class="search-bar" name="starName" placeholder="Star">
              <input id="search-submit" type="submit" value="Submit">
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="above-movie-table">
        <h1 id="search-result">Results</h1>
        <div class="table-dropdowns">
          <label for="page-limit-dropdown">Movies Per Page
            <select id="page-limit-dropdown">
              <option value="10">10</option>
              <option value="25">25</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
          </label>
          <label for="sort-dropdown">Sort By
            <select id="sort-dropdown">
              <option value="1">Title &uarr; Rating &uarr;</option>
              <option value="2">Title &uarr; Rating &darr;</option>
              <option value="3">Title &darr; Rating &uarr;</option>
              <option value="4">Title &darr; Rating &darr;</option>
              <option value="5">Rating &uarr; Title &uarr;</option>
              <option value="6">Rating &uarr; Title &darr;</option>
              <option value="7">Rating &darr; Title &uarr;</option>
              <option value="8">Rating &darr; Title &darr;</option>
            </select>
          </label>
        </div>
      </div>
      <div class="movie-list-container table-container">
        <table id=movie_table class="table floating">
          <thead class="table-head">
            <tr>
              <th>Title</th>
              <th>Year</th>
              <th>Director</th>
              <th>Genres</th>
              <th>Stars</th>
              <th>Rating</th>
              <th>Cart</th>
            </tr>
          </thead>
          <tbody id=movie_table_body class="table-body"></tbody>
        </table>
      </div>
      <div class="pagination-buttons">
        <button id="prev-page" class="page-btn"><i class='fas fa-angle-left'></i> Previous</button>
        <span id="current-page">Page X</span>
        <button id="next-page" class="page-btn">Next <i class='fas fa-angle-right'></i></button>
      </div>
    </main>


  <!-- Load jQuery JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="../scripts/movie-list.js"></script>
  <script src="../scripts/search.js"></script>
  </body>
</html>
