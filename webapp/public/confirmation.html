<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Confirmation</title>
  <link rel="stylesheet" href="../styles/style.css"/>
  <link rel="stylesheet" href="../styles/confirmation.css"/>
  <script src="https://kit.fontawesome.com/4d7e7da3eb.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.11/jquery.autocomplete.min.js"></script>
  <script src="../scripts/search.js"></script>
</head>
<body class="gradient-background">
  <header>
    <nav class="nav-bar">
      <div class="left-nav">
        <div class="logo-container">
          <a id="home-button" href="../index.html" class="gradient-text">Fabflix</a>
        </div>
      </div>
      <div class="right-nav">
        <form id="nav-search-form" class="search-form">
          <div class="nav-title-search-bar-container">
            <button type="button" onclick="showAdvanced()" id="adv-search-toggle" class="hidden"><i class='fas fa-ellipsis-h'></i></button>
            <input type="text" class="nav-title-search-bar full-text-search-bar" name="title" placeholder="Search for movie titles">
            <button id="nav-search-submit" type="submit"><i class='fas fa-search'></i></button>
          </div>
          <div id="adv-search-dropdown" class="floating hidden">
            <input type="text" class="adv-search-bar search-bar" name="year" placeholder="Year">
            <input type="text" class="adv-search-bar search-bar" name="director" placeholder="Director">
            <input type="text" class="adv-search-bar search-bar" name="starName" placeholder="Star">
          </div>
        </form>
        <div>
          <a id="checkout-button" href="shopping-cart.html">Cart <i class="fas fa-shopping-cart"></i></a>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="conf-container">
      <h1 class="gradient-text">THANK YOU!</h1>
      <h2>Your order has been confirmed</h2>
    </div>
  </main>
</body>
</html>
