<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Nunito -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <title>Movie List</title>

  <link rel="stylesheet" href="../styles/style.css"/>
  <link rel="stylesheet" href="../styles/shopping-cart.css"/>

  <script src="https://kit.fontawesome.com/4d7e7da3eb.js" crossorigin="anonymous"></script>

</head>
<body>
<header>
  <nav class="nav-bar">
    <div class="left-nav">
      <div class="logo-container">
        <a id="home-button" href="../index.html">Fabflix</a>
      </div>
    </div>
    <div class="right-nav">
      <div>
        <a id="checkout-button" href="shopping-cart.html">Checkout</a>
      </div>
      <div class="search-dropdown">
        <i class='fas fa-search'></i>
        <form id="search-dropdown-form" class="floating">
          <input type="text" class="search-bar" name="title" placeholder="Title">
          <input type="text" class="search-bar" name="year" placeholder="Year">
          <input type="text" class="search-bar" name="director" placeholder="Director">
          <input type="text" class="search-bar" name="starName" placeholder="Star">
          <input id="search-submit" type="submit" value="Submit">
        </form>
      </div>
    </div>
  </nav>
</header>
<main>
  <h1 id="search-result">Shopping Cart</h1>
  <div class="cart-items-container">
    <table id="cart-items-table" class="floating">
      <thead>
      <tr>
        <th>Movie</th>
        <th>Price</th>
        <th>Quantity</th>
      </tr>
      </thead>
      <tbody id="cart-items-table-body"></tbody>
    </table>
  </div>
</main>


<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script src="../scripts/shopping-cart.js"></script>
<script src="../scripts/search.js"></script>
</body>
</html>
