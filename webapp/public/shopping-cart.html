<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Nunito Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <title>Shopping Cart</title>

  <link rel="stylesheet" href="../styles/style.css"/>
  <link rel="stylesheet" href="../styles/shopping-cart.css"/>

  <script src="https://kit.fontawesome.com/4d7e7da3eb.js" crossorigin="anonymous"></script>

</head>
<body>
<header>
  <nav class="nav-bar">
    <div class="left-nav">
      <div class="logo-container">
        <a id="home-button" href="../index.html" class="gradient-text">Fabflix</a>
      </div>
    </div>
    <div class="right-nav">
      <div>
        <a id="checkout-button" href="shopping-cart.html">Cart <i class="fas fa-shopping-cart"></i></a>
      </div>
      <div class="search-dropdown">
        Search <i class='fas fa-search'></i>
        <form id="search-dropdown-form" class="floating">
          <input type="text" class="search-bar" name="title" placeholder="Title">
          <input type="text" class="search-bar" name="year" placeholder="Year">
          <input type="text" class="search-bar" name="director" placeholder="Director">
          <input type="text" class="search-bar" name="starName" placeholder="Star">
          <input id="search-submit" type="submit" value="Submit">
        </form>
      </div>
    </div>
  </nav>
</header>
<main>
  <div class="shopping-cart-container floating">
    <div class="shopping-cart-head">
      <h1>Shopping Cart</h1>
      <h3 id="item-count"></h3>
    </div>

    <div class="table-container">
      <table id="shopping-cart-table" class="table floating">
        <thead class="table-head">
          <tr>
            <th>Movie</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="cart-items-table-body" class="table-body"></tbody>
      </table>
    </div>
  </div>
</main>


<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="../scripts/shopping-cart.js"></script>
<script src="../scripts/search.js"></script>
</body>
</html>
