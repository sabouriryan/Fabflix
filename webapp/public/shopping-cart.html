<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Nunito Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <title>Shopping Cart</title>

  <link rel="stylesheet" href="../styles/style.css"/>
  <link rel="stylesheet" href="../styles/shopping-cart.css"/>

  <script src="https://kit.fontawesome.com/4d7e7da3eb.js" crossorigin="anonymous"></script>

</head>
<body class="gradient-background">
  <header>
    <nav class="nav-bar">
      <div class="left-nav">
        <div class="logo-container">
          <a id="home-button" href="../index.html" class="gradient-text">Fabflix</a>
        </div>
      </div>
      <div class="right-nav">
        <form id="nav-search-form" class="search-form">
          <div class="nav-title-search-bar-container">
            <button type="button" onclick="showAdvanced()" id="adv-search-toggle" class="hidden"><i class='fas fa-ellipsis-h'></i></button>
            <input type="text" class="nav-title-search-bar" name="title" placeholder="Search for movie titles">
            <button id="nav-search-submit" type="submit"><i class='fas fa-search'></i></button>
          </div>
          <div id="adv-search-dropdown" class="floating hidden">
            <input type="text" class="adv-search-bar search-bar" name="year" placeholder="Year">
            <input type="text" class="adv-search-bar search-bar" name="director" placeholder="Director">
            <input type="text" class="adv-search-bar search-bar" name="starName" placeholder="Star">
          </div>
        </form>
        <div>
          <a id="checkout-button" href="public/shopping-cart.html">Cart <i class="fas fa-shopping-cart"></i></a>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="shopping-cart-container floating">
      <div class="shopping-cart-head">
        <h1>Shopping Cart</h1>
        <h3 id="item-count"></h3>
      </div>

      <div class="table-container">
        <table id="shopping-cart-table" class="table floating">
          <thead class="table-head">
            <tr>
              <th>Movie</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody id="cart-items-table-body" class="table-body"></tbody>
        </table>
      </div>
    </div>
  </main>


<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="../scripts/shopping-cart.js"></script>
<script src="../scripts/search.js"></script>
</body>
</html>
