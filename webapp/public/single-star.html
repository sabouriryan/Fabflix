<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load single-star.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Nunito Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../styles/style.css"/>
    <link rel="stylesheet" href="../styles/single-star-style.css"/>
    <script src="https://kit.fontawesome.com/4d7e7da3eb.js" crossorigin="anonymous"></script>

    <title>Single Star</title>
  </head>
  <body class="gradient-background">
    <header>
      <nav class="nav-bar">
        <div class="left-nav">
          <div class="logo-container">
            <a id="home-button" href="../index.html" class="gradient-text">Fabflix</a>
          </div>
        </div>
        <div class="right-nav">
          <div>
            <a id="checkout-button" href="shopping-cart.html">Cart <i class="fas fa-shopping-cart"></i></a>
          </div>
          <div class="search-dropdown">
            Search <i class='fas fa-search'></i>
            <form id="search-dropdown-form" class="floating">
              <input type="text" class="search-bar" name="title" placeholder="Title">
              <input type="text" class="search-bar" name="year" placeholder="Year">
              <input type="text" class="search-bar" name="director" placeholder="Director">
              <input type="text" class="search-bar" name="starName" placeholder="Star">
              <input id="search-submit" type="submit" value="Submit">
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="star-card floating">
        <div class="star-card-header">
          <div class="star-info">
            <h1 id="star-name" class="gradient-text"></h1>
            <span id="star-dob"></span>
          </div>
          <button id="back-button" onclick=goBack()><i class='fas fa-angle-left'></i> Go Back</button>
        </div>
        <h3 class="movie-table-header">Movies</h3>
        <div class="table-container">
          <table id=movie_table class="table">
              <thead class="table-head">
                <tr>
                  <th>Movie Title</th>
                  <th>Release Year</th>
                  <th>Director</th>
                </tr>
              </thead>
              <tbody id="movie_table_body" class="table-body"></tbody>
          </table>
        </div>
      </div>
    </main>




  <!-- Load jQuery JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="../scripts/single-star.js"></script>
  </body>


</html>
