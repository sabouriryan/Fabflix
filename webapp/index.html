<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
<header>
  <nav class="nav-bar">
    <div class="left-nav">
      <div class="logo-container">
        <a id="home-button" href="index.html">Fabflix</a>
      </div>
    </div>
    <div class="right-nav">
      <div class="search-dropdown">
        <span>Search</span>
        <form id="search-dropdown-form" class="floating">
          <input type="text" class="search-bar" name="title" placeholder="Title">
          <input type="text" class="search-bar" name="year" placeholder="Year">
          <input type="text" class="search-bar" name="director" placeholder="Director">
          <input type="text" class="search-bar" name="starName" placeholder="Star">
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
  </nav>
</header>
<h1 class="gradient-text">FABFLIX</h1>
<main>
  <div id="genres-container"></div>
  <div class="browse-by-title-options">
    <div id="letters-container"></div>
    <div id="numbers-container"></div>
  </div>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="scripts/main.js"></script>
<script src="scripts/search.js"></script>

</body>
</html>
